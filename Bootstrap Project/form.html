<!DOCTYPE html>
<html>
    <head>
        <title>Questions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header class="container-fluid p-5 bg-primary">
            <h1 class="text-center">Questions</h1>
        </header>
        <nav class="navbar sticky-top navbar-expand-sm bg-primary navbar-dark">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-dark" href="home.html">Home</a> </li>
                <li class="nav-item"><a class="nav-link text-dark" href="about.html">About Me</a> </li>
                <li class="nav-item"><a class="nav-link text-dark" href="caffeine.html">Caffeine</a> </li>
                <li class="nav-item"><a class="nav-link text-dark" href="bicarb.html">Sodium Bicarbonate</a> </li>
                <li class="nav-item"><a class="nav-link text-dark" href="beet.html">Dietary Nitrates</a> </li>
                <li class="nav-item"><a class="nav-link text-dark" href="ketones.html">Ketones</a> </li>
                <li class="nav-item"><a class="nav-link active text-dark" href="form.html">Questions</a> </li>
            </ul>
        </nav>
        <main class="container-fluid mt-5 ms-1 d-flex justify-content-center">
            <form class="container">
                <div class="row form-group mb-4 mt-3">
                    <div class="col-sm-6 form-floating mb-3 mb-sm-0">
                        <input type="text" id="fname" name="fname" class="form-control">
                        <label for="fname" class="form-label ms-2">First Name</label>
                    </div>
                    <div class="col-sm-6 form-floating">
                        <input type="text" id="lname" name="lname" class="form-control">
                        <label for="lname" class="form-label ms-2">Last Name</label>
                    </div>
                </div>
                <div class="row form-floating mb-4 mt-4">
                    <div class="col-sm-12 form-floating">
                        <input type="email" id="email" name="email" class="form-control">
                        <label for="email" class="form-label ms-2">Email</label>
                    </div>
                </div>
                <div class="row form-floating mb-4 mt-4">
                    <div class="col-sm-12 form-floating">
                        <textarea id="question" name="question" class="form-control" rows="5"></textarea>
                        <label for="question" class="form-label ms-2">Question</label>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-xs-2">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Submit</button>
                    </div>
                </div>
            </form>
            <div class="modal fade" id="formModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            Thank you for submitting the form.
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
